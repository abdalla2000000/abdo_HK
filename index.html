<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ABDOHK | Hacker System</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:monospace;
    background:black;
    color:#00ff88;
    overflow:hidden;
}

/* خلفية هكر */
canvas{
    position:fixed;
    top:0;left:0;
    width:100%;height:100%;
    z-index:-1;
}

/* عام */
.center{
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box{
    background:rgba(0,0,0,.85);
    padding:25px;
    width:360px;
    border:1px solid #00ff88;
    box-shadow:0 0 30px #00ff88;
    border-radius:10px;
    text-align:center;
}

.logo{
    font-size:32px;
    color:red;
    text-shadow:0 0 15px red;
    margin-bottom:15px;
}

.box h2{
    color:#00ff88;
}

.box input{
    width:100%;
    padding:10px;
    margin:6px 0;
    background:black;
    border:1px solid #00ff88;
    color:#00ff88;
}

.box button{
    width:100%;
    padding:10px;
    background:#00ff88;
    border:none;
    cursor:pointer;
    color:black;
    font-weight:bold;
    margin-top:5px;
}

.box button:hover{
    box-shadow:0 0 15px #00ff88;
}

.link{
    margin-top:10px;
    cursor:pointer;
    color:#00ffaa;
}

/* الملف الشخصي */
#profile{
    display:none;
    padding:20px;
    max-width:500px;
    margin:auto;
    text-align:center;
}

.profile-box{
    border:1px solid #00ff88;
    padding:15px;
    box-shadow:0 0 20px #00ff88;
}

.msg{
    color:#00ffaa;
    margin-top:10px;
}

.logout{
    background:red;
    color:white;
    border:none;
    padding:10px;
    margin-top:15px;
    cursor:pointer;
}
</style>
</head>
<body>

<canvas id="matrix"></canvas>

<!-- تسجيل الدخول -->
<div id="login" class="center">
  <div class="box">
    <div class="logo">ABDOHK</div>
    <h2>ACCESS LOGIN</h2>
    <input id="loginUser" placeholder="USERNAME">
    <input id="loginPass" type="password" placeholder="PASSWORD">
    <button onclick="login()">LOGIN</button>
    <div class="link" onclick="showRegister()">CREATE ACCOUNT</div>
    <p id="loginError"></p>
  </div>
</div>

<!-- إنشاء حساب -->
<div id="register" class="center" style="display:none">
  <div class="box">
    <div class="logo">ABDOHK</div>
    <h2>NEW ACCOUNT</h2>
    <input id="regUser" placeholder="USERNAME">
    <input id="regPass" type="password" placeholder="PASSWORD">
    <input id="regEmail" placeholder="EMAIL">
    <input id="regBirth" type="date">
    <button onclick="register()">REGISTER</button>
    <div class="link" onclick="showLogin()">BACK TO LOGIN</div>
    <p id="regError"></p>
  </div>
</div>

<!-- الملف الشخصي -->
<div id="profile">
  <div class="profile-box">
    <h2 id="profileName"></h2>
    <p id="profileEmail"></p>
    <p id="profileBirth"></p>

    <hr>

    <h3>EDIT PROFILE</h3>
    <input id="editEmail">
    <input id="editBirth" type="date">
    <button onclick="saveProfile()">SAVE DATA</button>
    <p id="saveMsg" class="msg"></p>

    <button class="logout" onclick="logout()">LOGOUT</button>
  </div>
</div>

<script>
// Matrix Background
const c = document.getElementById("matrix");
const ctx = c.getContext("2d");
c.width = innerWidth; c.height = innerHeight;
const letters = "01ABDOHK$#@";
const font = 14;
const cols = c.width / font;
let drops = Array(Math.floor(cols)).fill(1);

function draw(){
    ctx.fillStyle="rgba(0,0,0,0.1)";
    ctx.fillRect(0,0,c.width,c.height);
    ctx.fillStyle="#00ff88";
    ctx.font=font+"px monospace";
    drops.forEach((y,i)=>{
        const text = letters[Math.floor(Math.random()*letters.length)];
        ctx.fillText(text,i*font,y*font);
        if(y*font > c.height && Math.random() > 0.975) drops[i]=0;
        drops[i]++;
    });
}
setInterval(draw,33);

// تنقل
function showRegister(){login.style.display="none";register.style.display="flex";}
function showLogin(){register.style.display="none";login.style.display="flex";}

// تسجيل
function register(){
    const u=regUser.value.trim(),p=regPass.value.trim(),
          e=regEmail.value.trim(),b=regBirth.value;
    if(!u||!p||!e||!b){regError.textContent="DATA REQUIRED";return;}
    let users=JSON.parse(localStorage.getItem("users"))||{};
    if(users[u]){regError.textContent="USER EXISTS";return;}
    users[u]={password:p,email:e,birth:b};
    localStorage.setItem("users",JSON.stringify(users));
    localStorage.setItem("currentUser",u);
    localStorage.setItem("logged","true");
    openProfile();
}

// دخول
function login(){
    let users=JSON.parse(localStorage.getItem("users"))||{};
    if(users[loginUser.value] && users[loginUser.value].password===loginPass.value){
        localStorage.setItem("currentUser",loginUser.value);
        localStorage.setItem("logged","true");
        openProfile();
    }else loginError.textContent="ACCESS DENIED";
}

// فتح الملف
function openProfile(){
    login.style.display="none";
    register.style.display="none";
    profile.style.display="block";
    const u=localStorage.getItem("currentUser");
    const d=JSON.parse(localStorage.getItem("users"))[u];
    profileName.textContent="USER: "+u;
    profileEmail.textContent="EMAIL: "+d.email;
    profileBirth.textContent="BIRTH: "+d.birth;
    editEmail.value=d.email;
    editBirth.value=d.birth;
}

// حفظ
function saveProfile(){
    let users=JSON.parse(localStorage.getItem("users"));
    const u=localStorage.getItem("currentUser");
    users[u].email=editEmail.value;
    users[u].birth=editBirth.value;
    localStorage.setItem("users",JSON.stringify(users));
    saveMsg.textContent="✔ DATA SAVED";
    openProfile();
}

// خروج
function logout(){
    localStorage.removeItem("logged");
    localStorage.removeItem("currentUser");
    location.reload();
}

if(localStorage.getItem("logged")==="true") openProfile();
</script>

</body>
</html>
